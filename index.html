<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team-1 restaurant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container flex-with-direction">
        <header class="flex-with-direction">
            <h1>Restaurant Menu</h1>
            <div class="search-area">
                <div class="search-area-input">
                    <input type="text" class="search-input" placeholder="search for dish...">
                </div>
            </div>
            
        </header>
        <!-- search section -->
        <section class="search">
            <ul class="search-list flex-with-direction">
                <li class="search-item" id="all">All</li>
                <li class="search-item" id="breakfast">Breakfast</li>
                <li class="search-item" id="lunch">Lunch</li>
                <li class="search-item" id="shakes">Shakes</li>
                <li class="search-item" id="dinner">Dinner</li>
            </ul>
        </section>

        <!-- menu items -->
        <main class="main flex-with-direction">

        </main>

        <!-- checkout cart -->
        <div class="cart-area">
            <div class="cart-header">
                <h1>Cart</h1>
                <i class="fas fa-3x fa-shopping-cart"></i>
            </div>
            <hr>
            <div class="cart-items">
                <div class="dish name-in-cart">
                    <h2>Dish</h2>
                </div>
                <div class="dish quantity-in-cart">
                    <h2>Quantity</h2>
                </div>
                <div class="dish price-in-cart">
                    <h2>Price</h2>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="total-price"></div>
        <button class="checkout-button">SHOW CART</button>
    </footer>
</body>
<script type="module" src="main.js"></script>

</html>
